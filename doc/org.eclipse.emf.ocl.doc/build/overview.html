<p>
This plug-in provides 
an <a href="org/eclipse/emf/ocl/package-summary.html#details">API</a>
for compatibility with the 1.0 release of the OCL parser/interpreter.
</p>
<p>
<a name="details"></a>
The API defined by this <tt>org.eclipse.emf.ocl</tt> plug-in is <b><i>deprecated</i></b>.
For parsing and evaluating OCL constraints on Ecore models, please use the
<a href="/help/topic/org.eclipse.ocl.doc/references/javadoc/org/eclipse/ocl/package-summary.html#details">org.eclipse.ocl</a>
and
<a href="/help/topic/org.eclipse.ocl.doc/references/javadoc/org/eclipse/ocl/ecore/package-summary.html#details">org.eclipse.ocl.ecore</a> 
packages.
</p>
