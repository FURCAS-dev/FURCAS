##TestQuerySynthetic Properties File

#these parameters must be less or equal to those used to create metamodel
metaModelSize=10
attributesSize=10

##
##the following parameters control the size of the instantiated M1 model
##

#instances per class
instancesSize=10

#number of partitions; elements are distributed equally to partitions
partitionsSize=10

#create object valued attributes; this slows the tests down a lot
createObjValAttrs=true

#ratio of dirty partitions;
#
#0 = no dirty partitions
#1 = all partitions
#2 = every 2nd partition
#3 = every 3rd partition
#4 = ...
dirtyPartitionsRatio = 0

#alter instantiated data after save; this is used to test dirty states
createDirtyData = false

#if set to true, instantiation will only be executed once per test suite
#(otherwise once per test run)
fastTest = true